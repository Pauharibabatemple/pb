<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pauhri Baba Temple - 360° View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <style>
        body {
            margin: 0;
        }

        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="panorama"></div>

    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "img/hero-carousel/360.jpg", // Your hosted 360° image
            "autoLoad": true,
            "showZoomCtrl": true,
            "compass":false,
            // "title": "SPBT",
            "author": "SP Singh",
            "autoRotate": -8,
            "hotSpots": [
                {
                    "pitch": 2,
                    "yaw": 335,
                    "type": "info",
                    "text": "SPBT",
                    // "URL": "https://goo.gl/maps/XXXXXXX"
                },

            ]
        });
    </script>

</body>


</html>
