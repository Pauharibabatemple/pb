<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Booking Confirmation</title>
    <meta name="theme-color" content="#feb900">
  <link rel="shortcut icon" href="img/hero-carousel/fav-removebg-preview.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        .flex{
            background-color: #11001f;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        } 
    </style>
</head>
<body class="flex items-center justify-center min-h-screen ">
    <div class="m-4 w-full max-w-lg p-8 bg-sky-100 rounded-2xl shadow-lg text-center fade-in">
        <svg class="w-16 h-16 mx-auto text-green-500 animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <h2 class="mt-4 text-3xl font-bold text-gray-800">Success!</h2>
        <p class="mt-2 text-lg text-gray-600">Your room booking query has been successfully confirmed. Our team will be process your request as soon as possible. 
            .</p>
            <!-- <p class="mt-2 text-lg text-gray-600"> If you have any questions or require further assistance, please do not hesitate to contact us.
                .</p>
                <p class="mt-4 text-xl font-bold text-gray-800"><a
                    href="tel:+917619853432">+91 7619853432</a>.</p> --> <br>
        <p class="text-sm text-gray-500">Redirecting you to the homepage...</p>
        <a href="index.html" class="inline-block mt-4 px-6 py-3 text-lg font-semibold text-white bg-gradient-to-r from-[#b820e6] to-[#da7d20] rounded-lg ">Go Back</a>
    </div>
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        launchConfetti();
        setInterval(launchConfetti, 9000); // Repeat every second for a celebration effect
        
        setTimeout(() => {
            window.location.href = "index.html";
        }, 5000); // Redirects after 5 seconds
    </script>
</body>
</html>
