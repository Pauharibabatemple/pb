<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPBT Dashboard</title>
<style>
    :root {
        --purple-dark: #801F92;
        --pink-dark: #B90D73;
        --gold: #ffd700;
        --cream: #fff8e7;
        --white: #ffffff;
        --black: #000000;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: var(--cream);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
        background: linear-gradient(135deg, var(--purple-dark), var(--pink-dark));
        color: var(--white);
        width: 260px;
        padding: 20px 0;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        position: relative;
        transition: left 0.3s ease;
    }

    .sidebar a {
        padding: 14px 25px;
        color: var(--white);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 15px;
        transition: background 0.3s ease, padding-left 0.3s ease;
        cursor: pointer;
    }
    .sidebar a:hover {
        background: rgba(255,255,255,0.15);
        padding-left: 35px;
    }
    .close-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        background: none;
        border: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
        display: none;
    }

    /* Topbar */
    .topbar {
        background: var(--white);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid var(--purple-dark);
        position: sticky;
        top: 0;
        z-index: 100;
    }
    .topbar h1 {
        font-size: 20px;
        background: linear-gradient(135deg, var(--purple-dark), var(--pink-dark));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }
    .logout-btn {
        background: linear-gradient(135deg, var(--purple-dark), var(--pink-dark));
        color: white;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .logout-btn:hover { transform: scale(1.05); }
    .menu-toggle {
        background: none;
        border: none;
        font-size: 22px;
        cursor: pointer;
        background: linear-gradient(135deg, var(--purple-dark), var(--pink-dark));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: none;
    }

    /* Content */
    .content-wrapper {
        display: flex;
        flex: 1;
    }
    .main-content {
        flex: 1;
        padding: 20px;
    }

    /* Footer */
    .footer {
        background: var(--black);
        color: var(--white);
        text-align: center;
        padding: 12px 10px;
        font-size: 14px;
        margin-top: auto;
    }
    .footer a {
        color: var(--purple-dark);
        text-decoration: none;
        font-weight: bold;
    }
    .footer a:hover {
        text-decoration: underline;
    }

    /* Mobile adjustments */
    @media (max-width: 992px) {
        .sidebar {
            position: fixed;
            left: -260px;
            top: 0;
            height: 100%;
            z-index: 200;
        }
        .sidebar.active { left: 0; }
        .menu-toggle { display: block; }
        .close-btn { display: block; }
        .content-wrapper { flex-direction: column; }
    }
</style>
</head>
<body>

<!-- Topbar -->
<div class="topbar">
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <h1>Shri Pauhari Baba Temple</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="content-wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">√ó</button>
        <a onclick="loadContent('home')">üèõÔ∏è Home</a>
        <a onclick="loadContent('donations')">üí∞ Donations</a>
        <a onclick="loadContent('events')">üìÖ Events</a>
        <a onclick="loadContent('volunteer')">üôè Volunteer</a>
        <a onclick="loadContent('history')">üìú History</a>
        <a onclick="loadContent('contact')">üìû Contact</a>
    </div>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <h2>Welcome to SPBT Dashboard</h2>
        <p>Select a section from the sidebar to view its content.</p>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    ¬© 2025 SPBT | Designed by <a href="#">SP Singh</a>
</footer>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
}

function logout() {
    if (confirm("Are you sure you want to log out?")) {
        window.location.href = "./login";
    }
}

function loadContent(section) {
    let content = "";
    if (section === "home") {
        content = `
            <h2>üèõÔ∏è Home</h2>
            <p>Welcome to the Shri Pauhari Baba Temple dashboard.</p>
        `;
    } else if (section === "donations") {
        content = `
            <h2>üí∞ Donations</h2>
            <p>Here you can manage and view donation records.</p>
        `;
    } else if (section === "events") {
        content = `
            <h2>üìÖ Events</h2>
            <p>Upcoming temple events and schedules.</p>
        `;
    } else if (section === "volunteer") {
        content = `
            <h2>üôè Volunteer</h2>
            <p>Volunteer registration and activities.</p>
        `;
    } else if (section === "history") {
        content = `
            <h2>üìú History</h2>
            <p>Learn about the history and significance of the temple.</p>
        `;
    } else if (section === "contact") {
        content = `
            <h2>üìû Contact</h2>
            <p>Contact the temple administration for assistance.</p>
        `;
    }
    document.getElementById("mainContent").innerHTML = content;

    // Close sidebar on mobile
    if (window.innerWidth <= 992) {
        toggleSidebar();
    }
}
</script>

</body>
</html>
