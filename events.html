<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SPBT Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FullCalendar CSS/JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <!-- Tooltip Support -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@6"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tippy.js@6/animations/scale.css"

    <style>
      /* Professional background and typography */
      body {
        font-family: "Cormorant Garamond", serif;
        font-weight: 400;
        font-size: 18px;
        margin: 0;
        padding: 0;
        /* background: linear-gradient(to left, #e9eff5, #ffffff); */
      }

      /* Calendar container styling */
      #calendar {
        background: linear-gradient(to right, #e9eff5, #ffffff);
        /* Gradient background */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        padding: 16px;
        margin: 20px auto;
        max-width: 1200px;
      }

      @media (max-width: 768px) {
        #calendar {
          max-height: 80vh;
          overflow-y: auto;
          overflow-x: hidden;
          margin-bottom: 20px;
        }
      }

      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }

      .event-badge {
        display: inline-block;
        padding: 2px 6px;
        font-size: 12px;
        font-weight: bold;
        border-radius: 8px;
        color: #ffffff;
        margin-top: 4px;
      }

      .badge-live {
        background-color: #dc3545;
        /* red */
      }

      .badge-upcoming {
        background-color: #198754;
        /* green */
      }

      .badge-cancelled {
        background-color: #6c757d;
        /* grey */
      }

      @media (max-width: 768px) {
        .event-badge {
          font-size: 10px;
          margin-top: 2px;
        }

        .fc .fc-toolbar-title {
          font-size: 16px;
        }
      }

      .fc .fc-button {
        background: #364d59;
        /* Gradient blue */
        color: #fff;
        border: none;
        /* border-radius: 12px; */
        /* Rounded button */
        /* font-weight: bold; */
        text-transform: capitalize;
        padding: 8px 16px;
        font-size: 14px;
        /* box-shadow: 0 4px 8px rgba(0, 94, 162, 0.2); */
        transition: all 0.25s ease-in-out;
      }

      .fc .fc-button:hover {
        background: #3b4f5a;
        transform: translateY(-1px);
        /* box-shadow: 0 6px 12px rgba(0, 94, 162, 0.3); */
      }

      .fc .fc-button:disabled {
        background: #364d59;
        color: #ffffff;
        cursor: not-allowed;
        text-transform: lowercase;
        box-shadow: none;
        /* opacity: 0.7; */
      }

      /* Hover effect for calendar events */
      .fc-event {
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .fc-event:hover {
        background-color: wheat;
        /* Light blue hover effect */
        transform: scale(1.02);
      }

      .fc-button-group .fc-button {
        /* border-radius: 8px; */
        background-color: #21313a;
        color: #ffffff;
        border: 1px solid #ccc;
        margin: 0 2px;
        outline: none !important;
        box-shadow: none !important;
        border: none !important;
      }

      .fc-button-group .fc-button.fc-button-active {
        background-color: #364d59;
        color: #fff;
        font-weight: bold;
      }

      .footer {
        background: linear-gradient(to right, #1e1f26, #2d2f36);
        color: #ffffff;
        padding: 20px 10px;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
      }

      .footer-center-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .footer-center-content h3 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      .footer-center-content p {
        font-size: 14px;
        line-height: 1.6;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="css/modal.css" />
  </head>

  <body>

        display: flex;
        justify-content: center;

        color: #364d59;
      "
    >
      üìÖ Annual Events Calendar
    </h2>
    <div id="calendar"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        const isMobile = window.innerWidth < 768;

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: isMobile ? "listWeek" : "dayGridMonth",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: isMobile ? "" : "dayGridMonth,listWeek", // Hide view toggle on mobile
          },
          windowResize: function () {
            const isNowMobile = window.innerWidth < 768;
            calendar.setOption("headerToolbar", {
              left: "prev,next today",
              center: "title",
              right: isNowMobile ? "" : "dayGridMonth,listWeek",
            });
            calendar.changeView(isNowMobile ? "listWeek" : "dayGridMonth");
          },
          eventTimeFormat: {
            hour: "numeric",
            minute: "2-digit",
            meridiem: true,
          },

          events: [
            // Ramleela (20th‚Äì27th October)
            {
              title: "Ramleela",
              startTime: "20:00:00", // 8:00 PM
              endTime: "23:00:00", // 11:00 PM
              startRecur: "2025-10-20",
              endRecur: "2025-10-28", // endRecur is exclusive, so 28 ensures it includes 27th
              extendedProps: {
                status: "cultural",
                customTimeLabel: "üé≠ Drama",
                description: "Theatrical enactment of Ramayana",
                link: "",
              },
            },
            // October‚ÄìNovember
            {
              title: "Maha Navami",
              start: "2025-10-01T00:00:00",
              extendedProps: {
                status: "festival",
                customTimeLabel: "üå∫ Prayer",
                description: "Day 9 of Navratri",
                link: "",
              },
            },
            {
              title: "Dussehra ",
              start: "2025-10-02T00:00:00",
              extendedProps: {
                status: "festival",
                customTimeLabel: "üé≠ Victory",
                description: "Rama‚Äôs victory over Ravana",
                link: "",
              },
            },
            {
              title: "Karwa Chauth",
              start: "2025-10-10T00:00:00",
              extendedProps: {
                status: "festival",
                customTimeLabel: "üåõ Fast",
                description: "Wives fast for husbands",
                link: "",
              },
            },
            {
              title: "Sharad Purnima",
              start: "2025-10-06T00:00:00",
              extendedProps: {
                status: "festival",
                customTimeLabel: "üåï Moon Night",
                description: "Full moon offering night",
                link: "",
              },
            },
            {
              title: "Diwali",
              start: "2025-10-20T18:00:00",
              extendedProps: {
                status: "festival",
                customTimeLabel: "ü™î Festival of Lights",
                description: "Victory of light",
                link: "",
              },
            },
            {
              title: "Govardhan Puja",
              start: "2025-10-22T00:00:00",
              extendedProps: {
                status: "religious",
                customTimeLabel: "üïâÔ∏è Offering Hill",
                description: "Worship of Govardhan",
                link: "",
              },
            },
            {
              title: "Bhai Dooj",
              start: "2025-10-23T00:00:00",
              extendedProps: {
                status: "festival",
                customTimeLabel: "üë´ Sibling Love",
                description: "Sister blesses brother",
                link: "",
              },
            },
            {
              title: "Dev Deepavali",
              start: "2025-11-05T18:00:00",
              extendedProps: {
                status: "festival",
                customTimeLabel: "ü™î Ganges Lamps",
                description: "Varanasi festival of lights",
                link: "",
              },
            },
            {
              title: "Chhath Puja",
              start: "2025-10-27T00:00:00",
              extendedProps: {
                status: "festival",
                customTimeLabel: "üåÖ Sun Worship",
                description: "Worship of the Sun God",
                link: "",
              },
            },
            {
              title: "Kartika Purnima",
              start: "2025-11-05T00:00:00",
              extendedProps: {
                status: "religious",
                customTimeLabel: "üåï Full Moon",
                description: "Full moon in Kartik",
                link: "",
              },
            },

            // December
            {
              title: "Geeta Jayanti",
              start: "2025-12-01T00:00:00",
              extendedProps: {
                status: "religious",
                customTimeLabel: "üìú Gita Day",
                description: "Lord Krishna‚Äôs Gita sermon",
                link: "",
              },
            },
            {
              title: "Dhanu Sankranti",
              start: "2025-12-16T00:00:00",
              extendedProps: {
                status: "festival",
                customTimeLabel: "‚òÄÔ∏è Capricorn Shift",
                description: "Sun enters Dhanu",
                link: "",
              },
            },
            {
              title: "Christmas",
              start: "2025-12-25T00:00:00",
              extendedProps: {
                status: "holiday",
                customTimeLabel: "üéÑ Christmas Day",
                description: "Birth of Jesus Christ",
                link: "",
              },
            },
            {
              title: "New Year‚Äôs Eve",
              start: "2025-12-31T23:59:00",
              extendedProps: {
                status: "event",
                customTimeLabel: "üéÜ Countdown",
                description: "Welcome 2026",
                link: "",
              },
            },
          ],

          eventContent: function (arg) {
            const { status, customTimeLabel, link } = arg.event.extendedProps;
            let badgeClass = "";
            let badgeText = "";

            if (status === "live") {
              badgeClass = "badge-live";
              badgeText = "LIVE";
            } else if (status === "upcoming") {
              badgeClass = "badge-upcoming";
              badgeText = "UPCOMING";
            } else if (status === "cancelled") {
              badgeClass = "badge-cancelled";
              badgeText = "CANCELLED";
            }

            const label = customTimeLabel || arg.timeText;

            return {
              html: `<div>
                            
                      <strong>${arg.event.title}</strong><br/>
                      <span style="font-size: 11px; color: #555;">${label}</span><br/>
                      <span class="event-badge ${badgeClass}">${badgeText}</span>
                       
                    </div>`,
            };
          },
          eventClick: function (info) {
            const link = info.event.extendedProps.link;
            if (link) window.open(link, "_blank");
          },
        });

        calendar.render();
      });
    </script>
  </body>
