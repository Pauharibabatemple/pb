<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Login</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(90deg, #601bd8fa, #881fc1cd);
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .auth-container {
       background: #ffffffe4;
        border-radius: 14px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.6s ease-in-out;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: clamp(20px, 2.5vw, 26px);
        font-weight: 600;
      }

      .input-group {
        position: relative;
        width: 100%;
      }

      input,
      button {
        width: 100%;
        padding: clamp(10px, 2.5vw, 14px);
        font-size: clamp(14px, 2vw, 16px);
        border-radius: 8px;
        box-sizing: border-box;
      }

      input {
        border: 1px solid #ccc;
        padding-right: 40px;
        margin-bottom: 14px;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #6a1b9a;
        box-shadow: 0 0 6px rgba(106, 27, 154, 0.4);
        outline: none;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 40%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: clamp(16px, 2vw, 18px);
        color: #888;
        user-select: none;
      }

      button {
        background: linear-gradient(90deg, #601bd8fa, #881fc1cd);
        border: none;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 5px;
      }

      button:hover {
        background: linear-gradient(90deg, #6f1ff8fa, #9c2cd9cd);
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      p {
        text-align: center;
        font-size: clamp(13px, 2vw, 14px);
        color: #555;
        margin-top: 12px;
      }

      a {
        color: #6a1b9a;
        font-weight: 500;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #ad1457;
      }

      .form {
        display: none;
      }

      .form.active {
        display: block;
      }

      .error-message {
        color: #d32f2f;
        font-size: clamp(12px, 2vw, 14px);
        margin-bottom: 10px;
        display: none;
      }

      @media (max-height: 650px) {
        body {
          align-items: flex-start;
          padding-top: 20px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 15px;
        }

        .auth-container {
          padding: 20px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .background-icons {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .background-icons span {
        position: absolute;
        display: block;
        opacity: 0.1;
        animation: float 10s linear infinite;
      }

      .background-icons .circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #ffffff;
        top: 10%;
        left: 15%;
        animation-delay: 0s;
      }

     

      .background-icons .square {
        width: 100px;
        height: 100px;
        background: #ffffff;
        bottom: 10%;
        left: 70%;
        transform: rotate(20deg);
        animation-delay: 5s;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.1;
        }

        50% {
          transform: translateY(-20px) rotate(20deg);
          opacity: 0.15;
        }

        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.1;
        }
      }

      .auth-container {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div class="background-icons">
      <span class="circle"></span> 
      <span class="square"></span>
    </div>
    <div class="auth-container">
      <!-- Login Form -->
      <div class="form active" id="loginForm">
        <h2>Log in to Dashboard</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <div class="input-group">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <span
            class="toggle-password"
            onclick="togglePassword('loginPassword', this)"
            >üëÅÔ∏è</span
          >
        </div>
        <div class="error-message" id="loginError"></div>
        <button onclick="login()">Login</button>
        <p><a onclick="showForm('resetForm')">Forgot Password?</a></p>
        <p>
          Don't have an account? <a onclick="showForm('signupForm')">Sign Up</a>
        </p>
      </div>
      <!-- Signup Form -->
      <div class="form" id="signupForm">
        <h2>Create Your Account</h2>
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <div class="input-group">
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
          />
          <span
            class="toggle-password"
            onclick="togglePassword('signupPassword', this)"
            >üëÅÔ∏è</span
          >
        </div>
        <div class="error-message" id="signupError"></div>
        <button onclick="signup()">Sign Up</button>
        <p>
          Already have an account? <a onclick="showForm('loginForm')">Login</a>
        </p>
      </div>
      <!-- Reset Password Form -->
      <div class="form" id="resetForm">
        <h2>Reset Password</h2>
        <input
          type="email"
          id="resetEmail"
          placeholder="Enter your email"
          required
        />
        <div class="error-message" id="resetError"></div>
        <button onclick="resetPassword()">Send Reset Link</button>
        <p>
          Remembered your password? <a onclick="showForm('loginForm')">Login</a>
        </p>
      </div>
    </div>
    <script>
      function showForm(formId) {
        document
          .querySelectorAll(".form")
          .forEach((form) => form.classList.remove("active"));
        document.getElementById(formId).classList.add("active");
        document
          .querySelectorAll(".error-message")
          .forEach((err) => (err.style.display = "none"));
        window.scrollTo(0, 0);
      }
      function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
          icon.textContent = "üôà";
        } else {
          input.type = "password";
          icon.textContent = "üëÅÔ∏è";
        }
      }
      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }
    </script>
  </body>
</html>
