<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e91e63, #673ab7);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 15px;
        box-sizing: border-box;
    }

    .auth-container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        padding: 25px;
        width: 100%;
        max-width: 380px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: clamp(20px, 2.5vw, 26px);
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #e91e63;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #c2185b;
    }

    p {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin: 8px 0 0;
    }

    a {
        color: #e91e63;
        text-decoration: none;
        cursor: pointer;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Hide all forms */
    .form {
        display: none;
    }

    /* Show active form */
    .form.active {
        display: block;
    }

    /* Small screen adjustments */
    @media (max-width: 480px) {
        .auth-container {
            padding: 20px;
        }
        input, button {
            font-size: 15px;
            padding: 10px;
        }
    }
</style>
</head>
<body>

<div class="auth-container">
    <!-- Login Form -->
    <div class="form active" id="loginForm">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
        <p><a onclick="showForm('resetForm')">Forgot Password?</a></p>
        <p>Don't have an account? <a onclick="showForm('signupForm')">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div class="form" id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Sign Up</button>
        <p>Already have an account? <a onclick="showForm('loginForm')">Login</a></p>
    </div>

    <!-- Reset Password Form -->
    <div class="form" id="resetForm">
        <h2>Reset Password</h2>
        <input type="email" placeholder="Enter your email" required>
        <button>Send Reset Link</button>
        <p>Remembered your password? <a onclick="showForm('loginForm')">Login</a></p>
    </div>
</div>

<script>
function showForm(formId) {
    document.querySelectorAll(".form").forEach(form => form.classList.remove("active"));
    document.getElementById(formId).classList.add("active");
}
</script>

</body>
</html>
